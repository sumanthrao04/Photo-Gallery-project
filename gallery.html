<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Sana</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Gallery grid styles */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Default: 2 images per row */
      gap: 10px; /* Reduced space between grid items */
      padding: 20px;
      justify-content: center;
      align-items: center;
	  margin-left: 50px
    }

    /* Media query for laptop and wider screens: increase container width */
    @media (min-width: 1024px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr); /* 3 images per row on larger screens */
        max-width: 90%; /* Allow grid to take up more width on larger screens */
      }
    }

    /* Media query for mobile: 1 image per row */
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: 1fr; /* 1 image per row on mobile */
        gap: 15px; /* Slightly larger gap for mobile */
      }
    }

    /* Flip card container (responsive size for each card) */
    .flip-card {
      position: relative;
      width: 100%;
      max-width: 350px;  /* Adjust this value to control the width of each card */
      height: 400px;  /* Adjust the height as per your image aspect ratio */
      perspective: 1000px;
      overflow: hidden;
      border-radius: 10px;
      margin: 0 auto;
    }

    /* Flip inner element */
    .flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    /* Front of the flip card (iframe) */
    .flip-front iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Back of the flip card (text with blue gradient) */
    .flip-back {
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #0000FF, #1E90FF); /* Blue gradient */
      color: white;  /* Text color */
      font-size: 1.5rem;  /* Font size for the text */
      padding: 20px;
      text-align: center;
      opacity: 1; /* Ensure the back is visible immediately */
    }

    /* When flipped, show the back */
    .flip-inner.flipped .flip-back {
      opacity: 1; /* Keep the back visible after flip */
    }

  </style>
</head>
<body>
  <main class="centered smooth-gradient">
    <div class="card birthday-card gallery-card">
      <h2>‚ù§Ô∏èFamily isn‚Äôt an important thing ‚Äî it‚Äôs everything‚ù§Ô∏è</h2>
      <p class="muted">Their love is the quiet strength behind every smile and every success.‚ù§Ô∏è</p>

      <!-- Gallery Grid for iframe images (dynamic) -->
      <div id="galleryGrid" class="gallery-grid"></div>

      <div class="row" style="justify-content:center;">
        <button id="back" class="btn">Back</button>
        <button id="next" class="btn btn-ghost">Next</button>
      </div>
    </div>
  </main>

  <script>
    // üîê Protect page
    (function checkLogin(){
      const user = sessionStorage.getItem('photoUser');
      if(!user) location.href = 'index.html';
    })();

    // ‚úÖ Add your images here (iframe embeds)
    const PHOTOS = [
      { id: 1, iframe: "https://drive.google.com/file/d/1Xb2uFdSFwUOhs8VWu-Q6VR-cecCIbCTA/preview", text: "Family celebration with joy!" },
      { id: 2, iframe: "https://drive.google.com/file/d/12URNgIYCCwS5d1KrTRYwML1XAPQLEJcI/preview", text: "A moment to remember!" },
      { id: 3, iframe: "https://drive.google.com/file/d/1Vd8Nql7ZFuH4zGeOdS_vOHki0vbj_Pur/preview", text: "Happiness in every frame!" },
      { id: 4, iframe: "https://drive.google.com/file/d/18lFBZM3p40i40HHm6XCPJp00ybgmhk06/preview", text: "Captured memories." },
      { id: 5, iframe: "https://drive.google.com/file/d/1Q03c7sSsc6xpNUHe08liGcxAFbVCvc8u/preview", text: "A special day indeed." },
      { id: 6, iframe: "https://drive.google.com/file/d/1ZPoenl0Qp0ozzMLSRjD5BHZLTJT_Qbjc/preview", text: "Cherished moments forever." },
      { id: 7, iframe: "https://drive.google.com/file/d/17_YZUUa0G34Nr7jxE0rSTKJxmpj0DJll/preview", text: "A family full of love!" },
      { id: 8, iframe: "https://drive.google.com/file/d/1kktnY4V4xBW8qTW5jWab2YXtcQEyRc86/preview", text: "Every photo tells a story." },
      { id: 9, iframe: "https://drive.google.com/file/d/1RBDRBX6x9IeW9Sg-r0AK7DTRqLafJjsR/preview", text: "The best moments are together." },
      { id: 10, iframe: "https://drive.google.com/file/d/1OKLCxzPnnbjEwEIKV0jQfBoBN6TiB8pK/preview", text: "Happy moments captured!" },
      // Add more images (up to 50) in the same format
    ];

    const grid = document.getElementById("galleryGrid");

    // Render iframe cards for each photo (using iframe instead of img)
    grid.innerHTML = PHOTOS.map(p => `
      <div class="flip-card" data-id="${p.id}">
        <div class="flip-inner" id="card-${p.id}">
          <!-- FRONT (iframe) -->
          <div class="flip-front">
            <iframe src="${p.iframe}" width="100%" height="100%" frameborder="0" allowfullscreen="false" loading="lazy"></iframe>
          </div>

          <!-- BACK (text only with blue gradient) -->
          <div class="flip-back">
            <div>${p.text}</div> <!-- Display the text on the back -->
          </div>
        </div>
      </div>
    `).join("");

    // Flip on card click
    grid.addEventListener("click", (e) => {
      const card = e.target.closest(".flip-card");
      if(!card) return;

      const id = card.dataset.id;
      const inner = document.getElementById(`card-${id}`);

      // flip the card
      inner.classList.toggle("flipped");
    });

    // Back & Logout
    document.getElementById('back').addEventListener('click', ()=> location.href = 'birthday.html');
    document.getElementById('next').addEventListener('click', ()=> location.href = 'friends-gallery.html');
  </script>
</body>
</html>
