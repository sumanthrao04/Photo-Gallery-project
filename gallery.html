  <style>
    /* Gallery grid styles */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Default: 2 images per row */
      gap: 10px; /* Reduced space between grid items */
      padding: 20px;
      justify-content: center;
      align-items: center;
	  margin-left: 50px
    }

    /* Media query for laptop and wider screens: increase container width */
    @media (min-width: 1024px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr); /* 3 images per row on larger screens */
        max-width: 90%; /* Allow grid to take up more width on larger screens */
      }
    }

    /* Media query for mobile: 1 image per row */
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: 1fr; /* 1 image per row on mobile */
        gap: 15px; /* Slightly larger gap for mobile */
      }
    }

    /* Flip card container (responsive size for each card) */
    .flip-card {
      position: relative;
      width: 100%;
      max-width: 350px;  /* Adjust this value to control the width of each card */
      height: 400px;  /* Adjust the height as per your image aspect ratio */
      perspective: 1000px;
      overflow: hidden;
      border-radius: 10px;
      margin: 0 auto;
    }

    /* Flip inner element */
    .flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    /* Front of the flip card (iframe) */
    .flip-front iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Back of the flip card (text with blue gradient) */
    .flip-back {
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #0000FF, #1E90FF); /* Blue gradient */
      color: white;  /* Text color */
      font-size: 1.5rem;  /* Font size for the text */
      padding: 20px;
      text-align: center;
      opacity: 1; /* Ensure the back is visible immediately */
    }

    /* When flipped, show the back */
    .flip-inner.flipped .flip-back {
      opacity: 1; /* Keep the back visible after flip */
    }

  </style>
