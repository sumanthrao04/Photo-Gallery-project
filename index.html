<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Sana</title>
  <!-- Fonts: serif heading + modern sans body -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="centered smooth-gradient">
    <div class="polaroid-card" tabindex="0">
<h1 class="birthday-heading-alt">
  Hi Sahana
  <span class="heart-beat" aria-hidden="true">❤️</span>
</h1>
      <div class="photo-wrap">
       
        <img src="https://picsum.photos/640/480?random=9" alt="preview" class="polaroid-photo">
        <div class="film-grain" aria-hidden="true"></div>
      </div>
      <div class="caption">
    
<div class="caption-title birthday-subtitle-alt">
  ❤️Welcome to Memories World❤️
</div>
        <div class="caption-form">
          <form id="loginForm">
            <div class="form-row">
              <label for="username">User ID</label>
              <input id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-row">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" required autocomplete="current-password">
            </div>
            <div class="form-row">
              <button type="submit" class="btn">❤️Login❤️</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
